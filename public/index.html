<!-- public/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criatório I.T.A — Guia de Avicultura</title>

  <!-- Tailwind CDN (rápido para demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: linear-gradient(180deg,#071627 0%, #071829 100%); color: #e6eef6; }
    .nav-btn { transition: all .15s; }
    .content-area { min-height: 60vh; }
    .logo { height: 64px; object-fit: contain; }
    /* subtle card */
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border: 1px solid rgba(255,255,255,0.04); border-radius: 12px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center gap-4">
      <img src="logo_ita.png" class="logo rounded" alt="Criatório I.T.A" onerror="this.style.display='none'">
      <div>
        <h1 class="text-2xl font-semibold">Criatório I.T.A</h1>
        <div class="text-sm text-gray-300">Guia completo de avicultura — conteúdo editável via painel Admin</div>
      </div>
      <div class="ml-auto flex items-center gap-3">
        <a href="/admin" class="px-3 py-2 bg-yellow-400 text-black rounded font-medium">Entrar (ADM)</a>
      </div>
    </header>

    <nav class="mt-6 flex flex-wrap gap-3">
      <button class="nav-btn px-4 py-2 rounded bg-yellow-500 text-black" data-page="home">Início</button>
      <button class="nav-btn px-4 py-2 rounded bg-gray-800" data-page="doencas">Doenças</button>
      <button class="nav-btn px-4 py-2 rounded bg-gray-800" data-page="medicamentos">Medicamentos</button>
      <button class="nav-btn px-4 py-2 rounded bg-gray-800" data-page="racoes">Rações</button>
      <button class="nav-btn px-4 py-2 rounded bg-gray-800" data-page="incubacao">Incubação</button>
      <button class="nav-btn px-4 py-2 rounded bg-gray-800" data-page="manejo">Manejo</button>
      <button class="nav-btn px-4 py-2 rounded bg-gray-800" data-page="aves">Galeria</button>
    </nav>

    <section id="content" class="content-area mt-6 card p-6"></section>

    <footer class="mt-8 text-sm text-gray-400">
      © Criatório I.T.A — Painel de demonstração. Use o Admin para editar páginas, textos e imagens.
    </footer>
  </div>

  <script src="/js/site.js" defer></script>
</body>
</html>
