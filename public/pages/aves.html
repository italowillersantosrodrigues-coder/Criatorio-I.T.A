<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Galeria de Aves - Criatório I.T.A</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <section class="max-w-7xl mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold mb-10 text-yellow-400 text-center">Galeria de Aves</h2>

    <!-- Grid de Álbuns -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Álbum Galinha -->
      <div onclick="openModal('galinha')" class="bg-gray-800 p-4 rounded-xl shadow-md text-center cursor-pointer hover:scale-105 transition">
        <img src="/uploads/aves/galinha.jpg" alt="Galinha" class="rounded-lg shadow mb-4 object-cover mx-auto h-56 w-full"/>
        <h3 class="text-xl font-semibold">Galinha</h3>
      </div>

      <!-- Álbum Codorna -->
      <div onclick="openModal('codorna')" class="bg-gray-800 p-4 rounded-xl shadow-md text-center cursor-pointer hover:scale-105 transition">
        <img src="/uploads/aves/codorna.jpg" alt="Codorna" class="rounded-lg shadow mb-4 object-cover mx-auto h-56 w-full"/>
        <h3 class="text-xl font-semibold">Codorna</h3>
      </div>

      <!-- Álbum Pato -->
      <div onclick="openModal('pato')" class="bg-gray-800 p-4 rounded-xl shadow-md text-center cursor-pointer hover:scale-105 transition">
        <img src="/uploads/aves/pato.jpg" alt="Pato" class="rounded-lg shadow mb-4 object-cover mx-auto h-56 w-full"/>
        <h3 class="text-xl font-semibold">Pato</h3>
      </div>

      <!-- Álbum Ganso -->
      <div onclick="openModal('ganso')" class="bg-gray-800 p-4 rounded-xl shadow-md text-center cursor-pointer hover:scale-105 transition">
        <img src="/uploads/aves/ganso.jpg" alt="Ganso" class="rounded-lg shadow mb-4 object-cover mx-auto h-56 w-full"/>
        <h3 class="text-xl font-semibold">Ganso</h3>
      </div>

      <!-- Álbum Peru -->
      <div onclick="openModal('peru')" class="bg-gray-800 p-4 rounded-xl shadow-md text-center cursor-pointer hover:scale-105 transition">
        <img src="/uploads/aves/peru.jpg" alt="Peru" class="rounded-lg shadow mb-4 object-cover mx-auto h-56 w-full"/>
        <h3 class="text-xl font-semibold">Peru</h3>
      </div>
    </div>
  </section>

  <!-- Modais (Álbuns de fotos) -->
  <div id="modal-galinha" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
    <button onclick="closeModal('galinha')" class="self-end text-white text-2xl mb-4">✖</button>
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Álbum - Galinha</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="/uploads/aves/galinha.jpg" class="rounded-lg shadow-lg"/>
      <img src="/uploads/aves/galinha2.jpg" class="rounded-lg shadow-lg"/>
      <img src="/uploads/aves/galinha3.jpg" class="rounded-lg shadow-lg"/>
    </div>
  </div>

  <div id="modal-codorna" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
    <button onclick="closeModal('codorna')" class="self-end text-white text-2xl mb-4">✖</button>
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Álbum - Codorna</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="/uploads/aves/codorna.jpg" class="rounded-lg shadow-lg"/>
      <img src="/uploads/aves/codorna2.jpg" class="rounded-lg shadow-lg"/>
    </div>
  </div>

  <div id="modal-pato" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
    <button onclick="closeModal('pato')" class="self-end text-white text-2xl mb-4">✖</button>
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Álbum - Pato</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="/uploads/aves/pato.jpg" class="rounded-lg shadow-lg"/>
      <img src="/uploads/aves/pato2.jpg" class="rounded-lg shadow-lg"/>
    </div>
  </div>

  <!-- Exemplo para Ganso e Peru (repita como acima) -->
  <div id="modal-ganso" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
    <button onclick="closeModal('ganso')" class="self-end text-white text-2xl mb-4">✖</button>
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Álbum - Ganso</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="/uploads/aves/ganso.jpg" class="rounded-lg shadow-lg"/>
      <img src="/uploads/aves/ganso2.jpg" class="rounded-lg shadow-lg"/>
    </div>
  </div>

  <div id="modal-peru" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-6 overflow-y-auto">
    <button onclick="closeModal('peru')" class="self-end text-white text-2xl mb-4">✖</button>
    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Álbum - Peru</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="/uploads/aves/peru.jpg" class="rounded-lg shadow-lg"/>
      <img src="/uploads/aves/peru2.jpg" class="rounded-lg shadow-lg"/>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openModal(bird) {
      document.getElementById("modal-" + bird).classList.remove("hidden");
    }
    function closeModal(bird) {
      document.getElementById("modal-" + bird).classList.add("hidden");
    }
  </script>
</body>
</html>
